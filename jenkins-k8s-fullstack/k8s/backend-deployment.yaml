apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: jenkins-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins-backend
    spec:
      containers:
      - name: jenkins-backend
        image: sauravdwivedi/jenkins-k8s-fullstack-backend:latest