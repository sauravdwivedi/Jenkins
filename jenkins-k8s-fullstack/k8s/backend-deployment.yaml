---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      app: jenkins-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins-backend
    spec:
      restartPolicy: Always
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "backend.local"
      containers:
      - name: jenkins-backend
        image: sauravdwivedi/jenkins-k8s-fullstack-backend:latest
        ports:
        - containerPort: 5000
---        
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: jenkins-backend
  type: LoadBalancer