---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: jenkins-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins-frontend
    spec:
      containers:
      - name: jenkins-frontend
        image: sauravdwivedi/jenkins-k8s-fullstack-frontend:latest
        ports:
        - containerPort: 3000
---        
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: jenkins-frontend
  type: LoadBalancer