apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      app: jenkins-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins-frontend
    spec:
      containers:
      - name: jenkins-frontend
        image: sauravdwivedi/jenkins-k8s-fullstack-frontend:latest